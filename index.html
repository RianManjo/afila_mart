<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afila Mart</title>

    <link rel="stylesheet" href="style.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

    <link href="https://fonts.cdnfonts.com/css/brush-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/baloo-bhaijaan" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">                
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row ">
                <div class="col-md-12 d-flex justify-content-center">
                    <button>Stay Tuned</button>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <p class="title">coming soon!</p>
                </div>
            </div>
        </div>
        <div class="main d-flex justify-content-center">
            <div class="card">
                <div class="row">
                    <div class="col d-flex justify-content-start mt-3 ms-3">
                        <div class="colors d-flex">
                            <div id="id1"></div>
                            <div id="id2"></div>
                            <div id="id3"></div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center mt-2">
                        <div class="box">
                            <p class="title pt-1">afilamart.com</p>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end mt-2 me-3">
                        <div class="aero d-flex">
                            <div id="id1">
                                <img src="assets/images/chevron-left.svg" alt="">
                            </div>
                            <div id="id2">
                                <img src="assets/images/chevron-right.svg" alt="">
                            </div>
                        </div>
                    </div>                
                </div>
                <div class="row mt-5">
                    <div class="col-md-12 d-flex justify-content-center mt-3">
                        <img src="assets/images/industri.svg" alt="">                    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <p class="sub-title">Afila Mart is under construction</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footers ">
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-start ">
                        <p class="copyright">Afila Mart <span> &copy; 2024. All rights reserved.</span></p>
                    </div>
                    <div class="col d-flex justify-content-end ">
                        <ul class="d-flex">
                            <li><img src="assets/images/youtube.svg" alt=""></li>
                            <li><img src="assets/images/facebook.svg" alt=""></li>
                            <li><img src="assets/images/twitter.svg" alt=""></li>
                            <li><img src="assets/images/instagram.svg" alt=""></li>
                            <li><img src="assets/images/linkedin.svg" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>                       
        </div>
    </footer>
</body>
</html>
